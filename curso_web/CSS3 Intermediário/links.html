<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        a {
            padding: 5px 10px;
            text-decoration: none;
        }
        a:link {
            color: #b9c941;
        }
        a:visited {
            color: #b9c941;
        }
        a:hover {
            color: #fff;
            background: #6d790f;
        }
        a:active {
            color: #e4f371;
        }
    </style>
    <title>Formatando links</title>
</head>
<body>
    <a href="https://www.google.com.br">Google |</a>
    <a href="https://www.facebook.com.br">Facebook |</a>
    <a href="https://www.tecmundo.com.br">TecMundo |</a>
    <a href="https://www.megacurioso.com.br">Mega Curioso |</a>
</body>
</html>
