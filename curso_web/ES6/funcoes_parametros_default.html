<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parâmetros Default - ES6</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function contarHistoria(personagem='Fubá', atividade='correr no parque', nomeDono='João') {
            document.write(`Era uma vez um cachorro chamado ${personagem}, ele adorava ${atividade}. Seu dono se chamava ${nomeDono}`)
        }
        contarHistoria('Mogango', 'sair correndo do nada', 'Freitinhas gameplays')
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
