<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String - ES6</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        
        let nome = 'Jorge'

        //console.log('Oi ' + nome + ', tudo bem?')
        console.log(`
        Oi ${nome},
        tudo bem?
        `)

        console.log(`7 + 7 = ${7+7}`)
        function calcular (x, y) {
            return x * y
        }
        console.log(`A multiplicação de 8 * 8 é igual a: ${calcular(8, 8)}`)
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
