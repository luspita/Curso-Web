<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags de input</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <form>
        <lable for="nome">Nome:</lable>
        <input type="text" id="nome">
        <br><br>
        
        <!--Emails-->
        <lable for="email">Email:</lable>
        <input type="email" id="email">
        <br><br>
        <!--Número-->
        <lable for="numero">Número:</lable>
        <input type="number" id="numero" min="1" max="20" step="5">
        <br><br>
        <!--URL-->
        <lable for="url">URL:</lable>
        <input type="url" id="url" placeholder="Ex.: https://www...">
        <br><br>
        <!--Pesquisa-->
        <lable for="pesquisa">Pesquisa:</lable>
        <input type="search" id="pesquisa">
        <br><br>
        <!--Range-->
        <lable for="range">Range:</lable>
        <input type="range" id="range" min="1" max="20" value="10">
        <br><br>
        <!--Date-->
        <lable for="data">Data:</lable>
        <input type="date" id="data">
        <br><br>
        <!--Color-->
        <lable for="cor">Cor:</lable>
        <input type="color" id="cor">
        <br><br>
        <input type="submit" name="" value="enviar">
    </form>
</body>
</html>
