<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Javascript</title>
    <script>
        
      var lista_coisas = Array()

      lista_coisas['frutas'] = Array()
      lista_coisas['pessoas'] = []

      lista_coisas['frutas'][1] = 'Banana'
      lista_coisas['frutas'][2] = 'Maçã'
      lista_coisas['frutas'][3] = 'Mamão'
      lista_coisas['frutas'][4] = 'Uva'

      lista_coisas['pessoas']['a'] = 'João'
      lista_coisas['pessoas']['b'] = 'Luiz'
      lista_coisas['pessoas']['c'] = 'Leonardo'
      lista_coisas['pessoas']['d'] = 'Roberta'

      document.write(lista_coisas['frutas'][3])
      document.write('<br />')
      document.write(lista_coisas['pessoas']['b'])

    </script>
</head>
<body>
    
</body>
</html>
