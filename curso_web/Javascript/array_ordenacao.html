        lista_numeros[3] = 759
        lista_numeros[4] = 12
        lista_numeros[5] = 6

        console.log(lista_numeros.sort(ordenaNumeros))

        function ordenaNumeros (a, b) {
            return a - b
            //valor < 0 = a ordenado antes de b
