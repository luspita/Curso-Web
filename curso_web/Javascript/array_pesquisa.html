<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Pesquisa</title>
    <script>
        var lista_frutas = Array()        

        lista_frutas[0] = 'Melancia'
        lista_frutas[1] = 'Banana'
        lista_frutas[2] = 'Maçã'
        lista_frutas[3] = 'Uva'
        lista_frutas[4] = 'Mamão'

        var auxiliar = lista_frutas.indexOf('Maçã')

        if (auxiliar === -1) {
            console.log('O elemento não existe')
        } else {
            console.log('O Elemento existe e está na posição ' + auxiliar)
        }
        

    </script>
</head>
