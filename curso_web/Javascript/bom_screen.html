<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Screen - Javascript</title>
    <script>
        
        var altura = window.screen.availHeight
        var largura = window.screen.availWidth
        
        document.write('A altura do navegador é de: ' + altura + '<br />')
        document.write('A largura do navegador é de: ' + largura + '<br />' + '<br />')

        if (largura < 500) {
            document.write('Texto para dimensões mobile')
        } else {
            document.write('Texto para dimensões web')
        }
    </script>
</head>

</body>
</html>
