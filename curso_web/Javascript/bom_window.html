<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Window - Javascript</title>
    <script>
        
      var janela  
      function abrirPopup() {
        janela = window.open('http://www.google.com', 'nova_janela', 'width=200, height=100')
      }
      function fecharPopup() {
        janela.close()
      }
    </script>
</head>
<body>
    
    <button onclick="abrirPopup()">Abrir janela</button>
    <button onclick="fecharPopup()">Fechar janela</button>
    <button onclick="window.print()">Imprimir janela</button>
</body>
</html>
