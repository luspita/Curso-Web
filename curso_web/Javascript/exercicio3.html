        var num1 = Number(prompt('Insira um número:'))
        var operacao = prompt('Deseja somar, subtrair, multiplicar ou dividir?')
        var num2 = Number(prompt('Insira mais um número:'))

        var somar = function (num1, num2) {
            soma = num1 + num2
            return soma
        }
        var subtrair = function(num1, num2) {
            subtracao = num1 - num2
            return subtracao
        }
        var multiplicar = function(num1, num2) {
            produto = num1 * num2
            return produto
        }
        var dividir = function(num1, num2) {
            divisao = num1 / num2
            return divisao
        }

        function calculo(somar, subtrair, multiplicar, dividir) {
            if (operacao == "somar") {
                somar(num1, num2)
                document.write('A soma entre ' +num1+ ' e ' +num2+ ' é: ' +soma)
            
            }
            else if (operacao == "subtrair") {
                subtrair(num1, num2)
                document.write('A subtração entre ' +num1+ ' e ' +num2+ ' é: ' +subtracao)
            }
            else if (operacao == "multiplicar") {
                multiplicar(num1, num2)
                document.write('O produto entre ' +num1+ ' e ' +num2+ ' é: ' +produto)
            } 
            else if (operacao == "dividir") {
                dividir(num1, num2)
                document.write('A divisão entre ' +num1+ ' e ' +num2+ ' é: ' +divisao)
            }       
           
        }    

        calculo(somar, subtrair, multiplicar, dividir)
        
    </script>
