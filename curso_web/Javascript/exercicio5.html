<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Javacscript</title>
    <script>

        var objetos = Array('Cadeira', 'Impressora', 'Garfo')
        
        function adicionarElemento () {

        var entrada = document.getElementById('botao').value
            if (entrada === '') {
                alert('Digite um valor válido')
            } else if (objetos.indexOf(entrada) === -1){
                objetos.push(entrada)
                document.getElementById('mensagem').innerHTML = 'Elemento adicionado com sucesso'
                console.log(objetos)
                document.getElementById('botao').value = ''
            } else{
                alert('Objeto já adicionado')
            }            
        }

        function ordenarElemento() {
            objetos.sort()
            console.log(objetos)
            document.getElementById('mensagem').innerHTML = 'Lista ordenada com sucesso'
        }
    </script>
</head>
<body>

    <input id="botao" type="text">
    <button onclick="adicionarElemento()" type="button">Adicionar</button>
    <button onclick="ordenarElemento()" type="button">Ordenar</button>
    <p id="mensagem"></p>
    
</body>
</html>
