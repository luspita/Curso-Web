<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in - Javascript</title>
    <script>

        //var lista_convidados = ['Luiz', 'Alisson', 'Vitor', 'João', 'Herica']
        var listaConvidados = Array()
        
        listaConvidados['a'] = 'Luiz'
        listaConvidados['zebra'] = 'Alisson'
        listaConvidados[-1] = 'Vitor'
        listaConvidados[0] = 'João'
        listaConvidados[true] = 'Herica'


        console.log(listaConvidados)
        
        for(var x in listaConvidados) {
            console.log('Índice ' + x + ' valor ' + listaConvidados[x])
        }

    </script>
</head>

</body>
</html>
