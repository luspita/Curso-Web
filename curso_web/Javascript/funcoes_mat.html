<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        
        var x = Math.ceil(10.380)
        document.write(x)
        document.write('<br />')
        
        var x = Math.floor(10.380)
        document.write(x)
        document.write('<br />')

        var x = Math.round(10.680)
        document.write(x)
        document.write('<br />')

        var x = Math.random()
        document.write(x)
        document.write('<br />')
    </script>
    <title>Funções matemáticas JS</title>
</head>
<body>
    
</body>
</html>
