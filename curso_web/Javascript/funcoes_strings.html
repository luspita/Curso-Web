<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

        var nome = ' Luiz Paulo Vargas '

        //propriedade length
        document.write(nome.length)
        document.write('<br />')
        document.write(nome.charAt(7))
        document.write('<br />')
        document.write(nome.indexOf('a'))
        document.write('<br />')
        document.write(nome.replace('Luiz', 'Rafael'))
        document.write('<br />')
        document.write(nome.toUpperCase())
        document.write('<br />')
        document.write('-' +nome.trim()+'-')


    </script>
    <title>Strings JS</title>
</head>
<body>
    
</body>
</html>
