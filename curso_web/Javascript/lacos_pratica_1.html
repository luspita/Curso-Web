<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços na prática - Javascript</title>
    <script>

        var lista_frutas = []

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Uva'
        lista_frutas[3] = 'Melão'
        lista_frutas[4] = 'Melancia'
        lista_frutas[5] = 'Abacaxi'

        var y = 0
        while (y < lista_frutas.length) {
            document.write(lista_frutas[y] + '<br />')
            y++
            
        }
       
    </script>
