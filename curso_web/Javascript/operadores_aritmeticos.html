<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>

        var num1 = prompt('Digite um número: ')
        var num2 = prompt('Digite outro número: ')

        num1 = parseInt(num1)
        num2 = parseInt(num2)

        document.write('A soma de ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br />')
        document.write('A subtração de ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + '<br />')
        document.write('A multiplicação de ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '<br />')
        document.write('A divisão de ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '<br />')
        document.write('O módulo de ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '<br />')
        document.write('O incremento de ' + num1 + ' é: ' + (num1++) + '<br />')
        document.write('Dado que o incremento foi escrito pós a variável, a mesma só será acrescida ao ser chamada novamente' + '<br />')
        document.write(num1 + '<br />')
        document.write('O decremento de ' + num1 + ' é: ' + (num1--) + '<br />')
        document.write('Dado que o decremento foi escrito pós a variável, a mesma só será decrescida ao ser chamada novamente' + '<br />')
        document.write(num1 + '<br />')
    </script>
</head>
<body>
    
</body>
</html>
