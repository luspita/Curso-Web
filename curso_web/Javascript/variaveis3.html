<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        
        var a = 10
        var b = 20
        var c = null //variável auxiliar na inversão da lógica

        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')

        document.write('<hr />')
        
        //lógica de inversão dos elementos "a" e "b"

        c = a
        a = b
        b = c
        c = null
        
        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')

    </script>
    <title>Javascript</title>
</head>
<body>
    
</body>
</html>
